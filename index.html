<!-- O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>
<!-- A tag html inicia o nosso documento, o atributo lang informa qual idioma do conteúdo da página-->
<html lang="pt-br">
    <head>
        <!-- o título aparece na aba do navegador-->
        <title>Minha primeira página</title>

        <!-- o meta charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Minha história</h1>
        <p>Sou a Karine Bueno, nasci na cidade de Santa Rita do Sapucaí em 1993</p>

        <h2>De onde vim</h2>

    </body>
</html>
